<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login - Portfolio</title>
</head>

<body>
    <header>
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">My Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('project') }}">Projects</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_project') }}">Add Project</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" target="_blank">
                            Resume
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <div class="d-flex justify-content-center mx-auto p-5">
            {% block content %}
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label" for="username" class="form-label">
                        Admin Username
                    </label>
                    <input class="form-control" type="text" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password" class="">
                        Password
                    </label>
                    <input class="form-control" type="password" name="password" placeholder="Password" required>
                </div>
                <button class="btn btn-primary rounded-2 w-100" type="submit">
                    Login
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Kyle Parsotan | <a href="{{ url_for('contact') }}" class="text-white">Contact</a> | <a
            href="/dashboard">Admin</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Project - Portfolio</title>
</head>

<body>
    <header>
        <nav class="navbar navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('index') }}">My Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('project') }}">Projects</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('add_project') }}">Add Project</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('dashboard') }}">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="" target="_blank">
                            Resume
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    {% block content %}
    <div class="container mt-5">
        <h2>Projects</h2>

        <form method="GET" class="mb-4">
            <select name="category" onchange="this.form.submit()" class="form-select w-auto">
                <option value="">All Categories</option>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if cat==selected_category %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
            </select>
        </form>

        <div class="row">
            {% for project in projects %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    {% if project.image_url %}
                    <img src="{{ url_for('static', filename=project.image_url) }}" class="card-img-top"
                        alt="{{ project.title }}" loading="lazy">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.summary }}</p>
                        <a href="{{ url_for('project_detail', id=project.id) }}" class="btn btn-primary">
                            View Details
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        &copy; 2025 Kyle Parsotan | <a href="{{ url_for('contact') }}" class="text-white">Contact</a> | <a
            href="/dashboard">Admin</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% endblock %}

</body>

</html>
